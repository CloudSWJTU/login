<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/denglu2.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/nevstyle.css') }}>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>#}
    <script src={{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}></script>
    {% block head %}{% endblock %}
</head>
<body>




 <div class="container right-panel-active">
     {% block body %}{% endblock %}
  </div>



<header>
<a href="#" class="logo"><img src="../static/img/swjtu_logo_1.1_sm.png" height="60px" ></a>
<div class="navigation" style="text-align:center">
 <div class="dropdown">
  <a href="#">历史<i class="fa fa-caret-down"></i></a>
    <section class="dropdown-content">
        <a href="#">迁徙</a>
        <a href="#">故事</a>
    </section>
 </div>
 <div class="dropdown"><a href="#">地图<i class="fa fa-caret-down"></i></a>
        <section class="dropdown-content">
            <a href="#">地标</a>
            <a href="#">服务区</a>
        </section>
 </div>
 <div class="dropdown"><a href="#">社团<i class="fa fa-caret-down"></i></a>
        <section class="dropdown-content">
            <a href="#">学习类</a>
            <a href="#">艺术类</a>
            <a href="#">体育类</a>
        </section>
 </div>
     <div><a href="#">其他</a></div>
</div>
<div class="search">
  <input type="text" placeholder="Search">
  <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
</div>
<div class="right">
  <div class="rightdefault">
  <a href="#"><img src="../static/img/登录.png"  height="60px"  alt="text" ></a>
  </div>

  <button class="rightafter btn " data-bs-toggle="offcanvas"  data-bs-target="#slide" type="button" aria-controls="slide">
          <img src="../static/img/3.1列表.png" alt="" height="40px">
  </button>
</div>
</div>
</header>

</body>
 </html>
